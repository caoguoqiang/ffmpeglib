apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 23
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 15
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
}

publish {
    userOrg = 'caoguoqiang'
    groupId = 'org.ffmpeg.android'
    artifactId = 'ffmpeglib'
    publishVersion = '1.0'
    desc = 'this is file operator tool ,but may not be apply for you'
    website = 'git@github.com:caoguoqiang/ffmpeglib.git'
}
